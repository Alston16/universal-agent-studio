name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Setup UV
      uses: astral-sh/setup-uv@v7

    - name: Install dependencies
      run: |
        uv sync

    - name: Run Ruff (lint + format check)
      run: uvx ruff check .

    - name: Run mypy (type checking)
      run: uvx mypy .

    - name: Run Bandit (security scan)
      run: uvx bandit -r -c bandit.yaml .

    - name: Run tests with Pytest
      run: uvx pytest --maxfail=1 --disable-warnings -q
